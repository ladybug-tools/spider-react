name: CD

on:
  push:
    branches:    
      - master   

jobs:
  storybook:
    name: "Publish to GH Pages"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.13.0
      uses: actions/setup-node@v1
      with:
        node-version: 10.13.0
    - run: npm install
    - run: npm run deploy-storybook
